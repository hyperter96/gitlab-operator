apiVersion: apps.gitlab.com/v1beta1
kind: Runner
metadata:
  name: example
spec:
  gitlab:
    url: https://gitlab.com
  token: runner-token-secret # Name of the secret containing the Runner token
  tags: openshift, test
  cacheType: s3
  cachePath: random
  cacheShared: false
  s3:
    server: s3.aws.com
    credentials: somesecret
    bucket: runner-bucket
    location: us-east1
