apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  creationTimestamp: null
  name: gitlab-runner-role
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  - pods
  - events
  - services
  - services/status
  - services/proxy
  - services/finalizers
  - resourcequotas
  - pods/attach
  - pods/exec
  - pods/log
  - persistentvolumeclaims
  - configmaps
  verbs:
  - create
  - get
  - list
  - watch
  - delete
  - patch
  - update
